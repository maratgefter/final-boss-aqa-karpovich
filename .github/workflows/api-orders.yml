name: Run Sales Portal Orders API tests

on:
  push:
    branches:
      - main
    paths:
      - "src/tests/api/orders/**"
  workflow_dispatch: # Manually trigger the workflow

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Download allure-results artifact
        run: |
          ARTIFACT_ID=$(curl -s \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            https://api.github.com/repos/maratgefter/final-boss-aqa-karpovich/actions/artifacts \
            | python -c "import sys, json; data=json.load(sys.stdin); print([a['id'] for a in data['artifacts'] if a['name']=='allure-results'][0])")
          curl -L \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            https://api.github.com/repos/maratgefter/final-boss-aqa-karpovich/actions/artifacts/$ARTIFACT_ID/zip \
            -o artifacts.zip
          mkdir allure-results && unzip artifacts.zip -d allure-results

      - name: Download github-pages artifact
        run: |
          REPORT_ID=$(curl -s \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            https://api.github.com/repos/maratgefter/final-boss-aqa-karpovich/actions/artifacts \
            | python -c "import sys, json; data=json.load(sys.stdin); print([a['id'] for a in data['artifacts'] if a['name']=='github-pages'][0])")
          curl -L \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            https://api.github.com/repos/maratgefter/final-boss-aqa-karpovich/actions/artifacts/$REPORT_ID/zip \
            -o pages.zip
          mkdir old_pages pages_history && unzip pages.zip -d old_pages && tar -xvf old_pages/artifact.tar -C pages_history
          cp -r pages_history/history allure-results || true

      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: download-history
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenJDK
        run: |
          apt-get update
          apt-get install -y openjdk-17-jre
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests
        env:
          SALES_PORTAL_API_URL: ${{ secrets.SALES_PORTAL_API_URL }}
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm run test:api-orders
        continue-on-error: true

      - name: Download allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: Create Allure report
        run: npm run allure-report

      - name: Copy history into report
        run: cp -r allure-results/history allure-report/history || true

      - name: Save Allure report
        uses: actions/upload-artifact@v4
        with:
          name: regression-report
          path: ./allure-report

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report
